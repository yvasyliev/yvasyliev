name: Test action

on:
  issues:
    types: [ opened ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      - name: Build with Maven
        run: mvn clean package
      - name: run code
        id: run_code
        run: |
          cp target/github-actions-check-1.0.0-jar-with-dependencies.jar github-actions-check-1.0.0-jar-with-dependencies.jar
          java -jar github-actions-check-1.0.0-jar-with-dependencies.jar ${{ github.event.issue.title }} >> $GITHUB_OUTPUT
      - name: display result
        run: |
          echo ${{ steps.run_code.outputs.status }}
          echo ${{ steps.run_code.outputs.reason }}
      - name: commit & push changes
        if: ${{ steps.run_code.outputs.status }} == 'EXECUTED'
        run: |
          git config user.email "ye.vasyliev@gmail.com"
          git config user.name "Sudoku job"
          [[ "${{ steps.run_code.outputs.status }}" = "EXECUTED" ]] && git add README.md && git commit -m "Update README.md" && git push && echo "CLOSING_REASON=completed" || echo "CLOSING_REASON=not planned" >> $GITHUB_ENV
#      - name: set reason
#        run: |
#          [[ "${{ steps.run_code.outputs.status }}" = "EXECUTED" ]] && echo "CLOSING_REASON=completed" >> $GITHUB_ENV || echo "CLOSING_REASON=not planned" >> $GITHUB_ENV
      - name: handle result
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue close "${{ github.event.issue.number }}" -c "${{ steps.run_code.outputs.reason }}" -r "${{ env.CLOSING_REASON }}"